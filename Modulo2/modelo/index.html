<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <H1>Tabela IMC</H1>
        <div class="corpo">
            <div class="coluna">
                <h5>IMC</h5>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29.9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="coluna">
                <H5>Resultado</H5>
                <p>Abaixo do Peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
            
            <h2>Calcule seu IMC</h2>
            <form class="form" action="">

                
                <label for="input=teste-1">Peso:</label>
                <input type="text" id="input-teste-1" class="peso">

                <label for="input=teste-2">Altura</label>
                <input type="text" id="input-teste-2" class="altura">

                <button>Calcular</button>
            </form>
            <div class="resultado"></div>
            <br>
        </div>

    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
